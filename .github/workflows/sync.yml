name: Sync Integration Configs

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-configs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install yaml @iarna/toml

    - name: Sync TOML config
      run: |
        # Fetch TOML content
        curl -sL "https://raw.githubusercontent.com/juspay/hyperswitch/main/config/deployments/integration_test.toml" > integration_test.toml

        # Update YAML file
        node -e "
        const fs = require('fs');
        const YAML = require('yaml');

        const tomlContent = fs.readFileSync('integration_test.toml', 'utf8');
        const yamlContent = YAML.parse(fs.readFileSync('configs/hyperswitch-app/additional-configs/integ-values.yaml', 'utf8')) || {};

        yamlContent.server = yamlContent.server || {};
        yamlContent.server.additional_configs = tomlContent;

        fs.writeFileSync('configs/hyperswitch-app/additional-configs/integ-values.yaml', YAML.stringify(yamlContent, { indent: 2 }));
        "

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add configs/hyperswitch-app/additional-configs/integ-values.yaml
        git diff --staged --quiet || git commit -m "chore: sync integration configs"
        git push
